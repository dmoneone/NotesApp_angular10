<mat-card>
    <mat-card-title>{{note?.title}}</mat-card-title>
    <mat-card-subtitle>{{note?.date}}</mat-card-subtitle>
    <mat-card-content>{{note?.descr}}</mat-card-content>
    <mat-card-actions><mat-icon class="delete" (click)="removeNote()">delete</mat-icon></mat-card-actions>
    <a [routerLink]="'..'" >Back</a>
</mat-card>
